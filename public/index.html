<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Battle Simulator</title>
    <style>
        #battle-logs {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Pokemon Battle</h1>

    <form>
        <input type="text" name="pokemon1" placeholder="Enter first Pokemon" required>
        <input type="text" name="pokemon2" placeholder="Enter second Pokemon" required>
        <button type="submit">Start Battle</button>
    </form>

    <div id="battle-logs"></div>

    <script src="script.js"></script>
</body>

</html>
